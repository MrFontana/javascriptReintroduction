<!DOCTYPE html>
<html>
<head>
	<title>Introduction to Programming In Javascript</title>
</head>
<body>
<button id='say-hi'>Say, "Hi"</button>

<!-- Using JavaScript solely for the ease of having things in the same document at the moment -->
	<script>
		document.getElementById("say-hi").addEventListener("click", function() {
			console.log('Hi');
		});
	</script>

</body>
</html>
